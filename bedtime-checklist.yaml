kind: Checklist
name: Bedtime Checklist
list:
- Give cat meds
- Brush teeth
- Refill water (and stop drinking)
- Position meds and water for wake
- Snuffler
- Short stretch and breathing
- Hygiene
- Wear FitBit for tracking
- Turn off lights except bedroom
- Close bedroom door
- Shut blinds
- Air filter on
- Plug in phone
- Set alarms for tomorrow (wake and meds. phone and alarm clock)
- Turn phone work mode off
- PC lights off
- Breathe Right Strip
- Sleep mask
- Melatonin
- Remember one positive thing about the day to reduce any anxiety
- Get in bed
- Turn off bedroom light
- Soothing background sounds that are low to very-low stimulus (playlists, isochronic tones, whitenoise, etc.)
