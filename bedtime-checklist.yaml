kind: Checklist
name: Bedtime Checklist
list:
- Brush teeth
- Refill water (stop drinking)
- Position meds and water for wake
- Snuffler
- Hygiene
- Turn off lights except bedroom
- Close bedroom door
- Short stretch and breathing
- Shut blinds
- Air filter on
- Plug in phone
- Set alarms for tomorrow (wake and meds. phone and alarm clock)
- Turn phone work mode off
- PC lights off
- Remember one positive thing about the day
- Breathe Right Strip
- Sleep mask
- Melatonin
- Get in bed
- Turn off bedroom light
- Isochronic tones
