kind: Checklist
name: Bedtime Checklist
list:
- Brush teeth
- Refill water
- Snuffler
- Hygiene
- Turn off lights except bedroom
- Short stretch and breathing
- Close bedroom door
- Air filter on
- PC lights off
- Position meds and water for wake
- Shut blinds
- Plug in phone
- Set alarms for tomorrow
- Turn phone work mode off
- Sleep mask
- Breathe Right Strip
- Melatonin
- Get in bed
- Turn off bedroom light
- Isochronic tones
