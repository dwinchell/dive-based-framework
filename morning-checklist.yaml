type: Checklist
use-case: Morning, especially work morning
duration: 15-90m
phases:
  - phase: Mandatory Startup
    list:
      - Restroom
      - Meds
      - Hydrate
      - Eat
  - phase: Urgent recon
    list:
      - condition: work day
        tasks:
          - Turn on work mode on phone
          - Check Slack, Calendar, Mail
      - condition: not work day
          - Ensure work mode is off
          - Check personal task list
          - check text messages
          - check GChat
  - phase: Optional Prep
    list:
      - Remove retainer
      - Wash face
      - Comb hair
      - Shave
      - Change to work clothes
      - Open blinds if sunny
  - phase: Start Desk Work
    list:
      - Plug in laptop, mouse
      - Check todo list
      - Start daily log
  - phase: Optional Sustain Break
    list:
      - BSW
      - Meditate
